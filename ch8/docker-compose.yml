version: "3"
services:
  elasticsearch:
    image: elasticsearch:5.6-alpine
    ports:
      - 9200:9200
    volumes:
      - ./jvm.options:/usr/share/elasticsearch/config/jvm.options

  kibana:
    image: kibana:5.6
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - elasticsearch
